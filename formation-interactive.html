<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation E-commerce Organique | Sofian Kasmi</title>
    <style>
        /* ========================================
           CSS VARIABLES & RESET
        ======================================== */
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --bg-hover: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent-blue: #3B82F6;
            --accent-blue-hover: #2563EB;
            --accent-green: #10B981;
            --accent-green-hover: #059669;
            --accent-orange: #F59E0B;
            --accent-red: #EF4444;
            --accent-purple: #8B5CF6;
            --border-color: #333333;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            --radius: 12px;
            --radius-sm: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* ========================================
           LAYOUT
        ======================================== */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
        }

        .logo-text span {
            color: var(--accent-blue);
        }

        /* Progress Overview */
        .progress-overview {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        /* Navigation */
        .nav-section {
            padding: 15px 0;
        }

        .nav-section-title {
            padding: 8px 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--bg-hover);
            color: var(--accent-blue);
            border-left-color: var(--accent-blue);
        }

        .nav-item-icon {
            width: 20px;
            text-align: center;
        }

        .nav-item-badge {
            margin-left: auto;
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .nav-item.completed .nav-item-badge {
            background: var(--accent-green);
            color: white;
        }

        /* Phase Items */
        .phase-group {
            margin-bottom: 5px;
        }

        .phase-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .phase-header:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .phase-header.active {
            color: var(--accent-blue);
        }

        .phase-icon {
            width: 28px;
            height: 28px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .phase-header.active .phase-icon {
            background: var(--accent-blue);
            color: white;
        }

        .phase-info {
            flex: 1;
        }

        .phase-title {
            font-size: 14px;
            font-weight: 500;
        }

        .phase-progress {
            font-size: 11px;
            color: var(--text-muted);
        }

        .phase-arrow {
            transition: transform 0.3s ease;
        }

        .phase-header.expanded .phase-arrow {
            transform: rotate(180deg);
        }

        .phase-lessons {
            display: none;
            padding-left: 20px;
        }

        .phase-lessons.expanded {
            display: block;
        }

        .lesson-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px 8px 30px;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: var(--transition);
        }

        .lesson-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .lesson-item.active {
            color: var(--accent-blue);
        }

        .lesson-item.completed {
            color: var(--accent-green);
        }

        .lesson-checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            flex-shrink: 0;
        }

        .lesson-item.completed .lesson-checkbox {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 10px 15px 10px 40px;
            color: var(--text-primary);
            width: 300px;
            font-size: 14px;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-tertiary);
            padding: 8px 15px;
            border-radius: var(--radius-sm);
        }

        .progress-ring {
            position: relative;
            width: 36px;
            height: 36px;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        .progress-ring-bg {
            fill: none;
            stroke: var(--border-color);
            stroke-width: 3;
        }

        .progress-ring-fill {
            fill: none;
            stroke: var(--accent-green);
            stroke-width: 3;
            stroke-linecap: round;
            transition: stroke-dasharray 0.3s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .progress-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-blue-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .btn-success {
            background: var(--accent-green);
            color: white;
        }

        .btn-success:hover {
            background: var(--accent-green-hover);
        }

        /* Content Area */
        .content-area {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Dashboard View */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 25px;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stat-icon.blue { background: rgba(59, 130, 246, 0.2); color: var(--accent-blue); }
        .stat-icon.green { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); }
        .stat-icon.orange { background: rgba(245, 158, 11, 0.2); color: var(--accent-orange); }
        .stat-icon.purple { background: rgba(139, 92, 246, 0.2); color: var(--accent-purple); }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Section Cards */
        .section-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .section-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-content {
            padding: 25px;
        }

        /* Video Player */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: var(--radius);
            background: var(--bg-tertiary);
            margin-bottom: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-secondary));
        }

        .video-placeholder:hover {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: var(--accent-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .video-placeholder:hover .play-button {
            transform: scale(1.1);
            background: var(--accent-blue-hover);
        }

        /* Lesson Content */
        .lesson-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .lesson-description {
            color: var(--text-secondary);
            margin-bottom: 25px;
            line-height: 1.8;
        }

        .key-points {
            background: var(--bg-tertiary);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 25px;
        }

        .key-points h4 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .key-points ul {
            list-style: none;
        }

        .key-points li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
            color: var(--text-secondary);
        }

        .key-points li::before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: var(--accent-green);
            font-weight: bold;
        }

        /* Notes Section */
        .notes-section {
            margin-top: 25px;
        }

        .notes-textarea {
            width: 100%;
            min-height: 150px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 15px;
            color: var(--text-primary);
            font-size: 14px;
            resize: vertical;
            font-family: inherit;
        }

        .notes-textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .notes-status {
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .notes-status.saved {
            color: var(--accent-green);
        }

        /* Navigation Buttons */
        .lesson-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        /* Quiz Section */
        .quiz-container {
            background: var(--bg-tertiary);
            border-radius: var(--radius);
            padding: 25px;
        }

        .quiz-question {
            margin-bottom: 25px;
        }

        .quiz-question-text {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .quiz-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
        }

        .quiz-option:hover {
            border-color: var(--accent-blue);
        }

        .quiz-option.selected {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.1);
        }

        .quiz-option.correct {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.1);
        }

        .quiz-option.incorrect {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.1);
        }

        .quiz-radio {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quiz-option.selected .quiz-radio {
            border-color: var(--accent-blue);
            background: var(--accent-blue);
        }

        .quiz-result {
            text-align: center;
            padding: 30px;
        }

        .quiz-score {
            font-size: 48px;
            font-weight: 700;
            color: var(--accent-green);
            margin-bottom: 10px;
        }

        /* Exercises */
        .exercise-item {
            display: flex;
            gap: 15px;
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            margin-bottom: 15px;
        }

        .exercise-checkbox {
            width: 24px;
            height: 24px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: var(--transition);
        }

        .exercise-checkbox.checked {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: white;
        }

        .exercise-content h4 {
            margin-bottom: 8px;
        }

        .exercise-content p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: "";
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border-color);
        }

        .timeline-item {
            position: relative;
            padding-bottom: 25px;
        }

        .timeline-marker {
            position: absolute;
            left: -25px;
            width: 20px;
            height: 20px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .timeline-item.completed .timeline-marker {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: white;
        }

        .timeline-content {
            background: var(--bg-tertiary);
            padding: 15px 20px;
            border-radius: var(--radius-sm);
        }

        .timeline-week {
            font-size: 12px;
            color: var(--accent-blue);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .timeline-title {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .timeline-desc {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Quote */
        .quote-box {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            border-left: 4px solid var(--accent-blue);
            padding: 20px 25px;
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
            margin: 20px 0;
        }

        .quote-text {
            font-style: italic;
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .quote-author {
            color: var(--accent-blue);
            font-weight: 500;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .search-input {
                width: 200px;
            }

            .header-right {
                gap: 10px;
            }

            .timer-display span:not(:first-child) {
                display: none;
            }

            .content-area {
                padding: 20px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .lesson-navigation {
                flex-direction: column;
                gap: 10px;
            }

            .lesson-navigation .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Overlay for mobile */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }

        .sidebar-overlay.active {
            display: block;
        }

        /* Search Results */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            margin-top: 5px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .search-result-item:hover {
            background: var(--bg-hover);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-title {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .search-result-phase {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-color);
        }

        // ========================================
        // HEADER PROGRESS
        // ========================================
        function updateHeaderProgress() {
            const totalLessons = coursData.phases.reduce((sum, p) => sum + p.lessons.length, 0);
            const completedLessons = state.completedLessons.length;
            const percentage = Math.round((completedLessons / totalLessons) * 100);

            document.getElementById('progress-text').textContent = percentage + '%';
            document.getElementById('progress-ring-fill').setAttribute('stroke-dasharray', `${percentage}, 100`);
        }

        // Helper for dashboard time display
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        // ========================================
        // SEARCH
        // ========================================
        function handleSearch(query) {
            state.searchQuery = query.toLowerCase();
            const resultsEl = document.getElementById('search-results');

            if (query.length < 2) {
                resultsEl.classList.remove('active');
                return;
            }

            const results = [];
            for (const phase of coursData.phases) {
                for (const lesson of phase.lessons) {
                    if (lesson.title.toLowerCase().includes(query) || lesson.description.toLowerCase().includes(query)) {
                        results.push({ lesson, phase });
                    }
                }
            }

            if (results.length === 0) {
                resultsEl.innerHTML = '<div class="search-result-item">Aucun resultat trouve</div>';
            } else {
                resultsEl.innerHTML = results.slice(0, 8).map(r => `
                    <div class="search-result-item" onclick="showLesson('${r.lesson.id}'); document.getElementById('search-results').classList.remove('active'); document.getElementById('search-input').value = '';">
                        <div class="search-result-title">${r.lesson.title}</div>
                        <div class="search-result-phase">${r.phase.icon} ${r.phase.title}</div>
                    </div>
                `).join('');
            }

            resultsEl.classList.add('active');
        }

        // Close search on click outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-box')) {
                document.getElementById('search-results').classList.remove('active');
            }
        });

        // ========================================
        // INITIALIZATION
        // ========================================
        function init() {
            loadState();
            renderSidebar();
            updateHeaderProgress();

            // Show last view or dashboard
            if (state.currentLesson) {
                showLesson(state.currentLesson);
            } else {
                showDashboard();
            }
        }

        // Run on load
        init();

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (state.currentView === 'lesson' && state.currentLesson) {
                const allLessons = coursData.phases.flatMap(p => p.lessons);
                const currentIndex = allLessons.findIndex(l => l.id === state.currentLesson);

                if (e.key === 'ArrowLeft' && currentIndex > 0) {
                    showLesson(allLessons[currentIndex - 1].id);
                } else if (e.key === 'ArrowRight' && currentIndex < allLessons.length - 1) {
                    showLesson(allLessons[currentIndex + 1].id);
                }
            }
        });
